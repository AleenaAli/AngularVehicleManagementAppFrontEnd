<h1>Weather Forecast</h1>

<p>This demonstrates fetching data from the server</p>
<p *ngIf="!foreCasts">Loading...</p>
<table class="table" *ngIf="foreCasts">
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. C</th>
            <th>Temp. F</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let x of foreCasts">
            <td>{{x.dateFormatted}}</td>
            <td>{{x.temperatureC}}</td>
            <td>{{x.temperatureF}}</td>
            <td>{{x.summary}}</td>
        </tr>
    </tbody>
</table>
